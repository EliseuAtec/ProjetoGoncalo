<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Base de dados</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="Logo.png" alt="" width="50px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#home">INICIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section1">MINHAS BASES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section2">Section 2</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>



  <div class="container">
    <div class="row mt-3">
      <div class="col-3">
        <label for="inputNametable" class="form-label">NOME DA TABELA:</label>
        <input type="text" class="form-control" id="inputNametable">
      </div>
      <button type="button" class="btn btn-primary" onclick="clickAdd()" style="float: right;">CRIAR</button>



  <div class="container">
    <div class="row mt-3">
      <div class="col-3">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName">
      </div>
      <div class="col-3">
        <label for="inputType" class="form-label">Type</label>
        <select class="form-control" id="inputType">
          <option value="">---</option>
          <option value="">INT</option>
          <option value="">VARCHAR</option>
          <option value="">TEXT</option>
          <option value="">DATE</option>
          </select>
      </div>
      <div class="col-3">
        <label for="inputValue" class="form-label">Length/Values</label>
        <input type="text" class="form-control" id="inputValue">
      </div>
      <div class="col-3">
        <label for="inputIndex" class="form-label">Index</label>
        <select class="form-control" id="inputIndex">
          <option value="">---</option>
          <option value="">PRIMARY</option>
          <option value="">UNIQUE</option>
          <option value="">INDEX</option>
          <option value="">FULLTEXT</option>
          <option value="">SPATIAL</option>
          </select>
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="clickAdd()" style="float: right;">+ Add</button>

    <br><br><br>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Length/Values</th>
              <th scope="col">Index</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <button type="button" class="btn btn-primary" onclick="clickAdd()" style="float: right;">DEFINIR ESTRUTURA</button>

  </div>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <div class="row" style="align-items: center;">
        <div class="col-md-12 d-flex justify-content-center">
          <p>Â© 2023 Sistema Base de dados. TPSI0922 - GRUPO 4.</p>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzI#"></script>

</body>

</html>
