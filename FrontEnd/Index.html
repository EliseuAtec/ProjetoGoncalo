  <!--Codigo para usuario definir o nome da tabela criada..-->
  <div class="container border-criar">
    <div class="nome-e-criar">
      <div class="col-6 nomedatabela">
        <label for="inputNametable" class="form-label"></label>
        <input type="text" class="form-control nomedatabela2" id="inputNametable" placeholder="NOME DA TABELA">
      </div>
      <div class="col-6 botao-criar-tabela1">
      <button type="button" class="btn btn-primary botao-criar-tabela" onclick="criarTabela()">Criar Tabela</button>
    </div>
    </div>
    <div class="row row-criar-campos">
      <div class="col-3">
        <label for="inputName" class="form-label"></label>
        <input type="text" class="form-control" id="inputName" placeholder="NAME">
      </div>
      <div class="col-3">
        <label for="inputType" class="form-label"></label>
        <select class="form-control" id="inputType">
          <option value="" style="display: none;">TYPE</option>
          <option value="INT">INT</option>
          <option value="VARCHAR">VARCHAR</option>
        </select>
      </div>
      <div class="col-3">
        <label for="inputValue" class="form-label"></label>
        <input type="number" class="form-control" id="inputValue" placeholder="Length/Values">
      </div>

      <div class="col-3"><button type="button" id="CamposAdicionais" class="btn btn-primary"
          onclick="adicionarCampos()">Criar Campo</button></div>

    </div>


    <table class="table criacaodecampos">
      <thead>
        <tr>
          <th class="letra-criar-campo nomecamp" scope="col">NOME CAMPO</th>
          <th class="letra-criar-campo" scope="col">TIPO DO CAMPO</th>
          <th class="letra-criar-campo" scope="col">Valor do Campo</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="container">
    <div class="row col-12" style="margin-top: 100px;">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nome da Tabela</th>
              <th scope="col">Nome do Campo</th>
              <th scope="col">Tipo do Campo</th>
              <th scope="col">Valor do Campo</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody id="tabela_criadas">
